<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
    }
    #coin {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #ffd700, #f7c600);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      animation: none;
    }
    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }
    .controls {
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="range"] {
      width: 300px;
      margin: 20px;
    }
    .bet-amount {
      margin: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="coin">?</div>
  <div class="controls">
    <button id="heads">Heads</button>
    <button id="tails">Tails</button>
    <div class="bet-amount">Bet Amount: <span id="bet-amount">10</span></div>
    <input type="range" id="bet-slider" min="10" max="1000" step="10" value="10">
    <br>
    <button id="flip-coin">Flip Coin</button>
    <button id="claim-reward">Claim Reward</button>
  </div>
  <div id="message" style="margin-top: 20px; font-size: 18px; font-weight: bold; text-align: center; color: #333;"></div>

  <script src="script.js"></script>
</body>
</html>
